uuid: null
langcode: en
status: true
dependencies:
  config:
    - node.type.event
    - node.type.person
    - node.type.place
  module:
    - content_moderation
    - workbench_email
  enforced:
    config:
      0: workbench_email.workbench_email_template.back_to_draft
      1: workbench_email.workbench_email_template.to_archived
      2: workbench_email.workbench_email_template.to_published
      4: workbench_email.workbench_email_template.transition_to_review
third_party_settings:
  workbench_email:
    workbench_email_templates:
      create_new_draft:
        back_to_draft: back_to_draft
      archive:
        to_archived: to_archived
      publish:
        to_published: to_published
      archived_published:
        to_published: to_published
      review:
        transition_to_review: transition_to_review
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 5
      published: false
      default_revision: true
    draft:
      label: Draft
      weight: -5
      published: false
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
    review:
      label: 'In review'
      weight: -1
      published: false
      default_revision: false
  transitions:
    archive:
      label: Archive
      from:
        - published
      to: archived
      weight: 2
    archived_published:
      label: 'Restore from archive'
      from:
        - archived
      to: published
      weight: 4
    create_new_draft:
      label: 'Create New Draft'
      from:
        - archived
        - draft
        - published
        - review
      to: draft
      weight: 0
    publish:
      label: Publish
      from:
        - draft
        - published
        - review
      to: published
      weight: 1
    review:
      label: 'Send to review'
      from:
        - draft
        - review
      to: review
      weight: 0
  entity_types:
    node:
      - event
      - person
      - place
  default_moderation_state: draft
